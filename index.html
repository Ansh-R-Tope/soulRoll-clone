<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Roll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="con flex">


        <div class="left">
            <div class="close"><img width="30" src="img/cross.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div  class="logo"><img width="270" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <!-- <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div> -->
            </div>
        </div>


        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class=" hamburger-con">
                        <img width="30" class="hamburger invert" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="logbtn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Soul-Roll Playlists</h1>

                <div class="card-con">
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="controls">
                            <button id="btnprev" class="btn" title="Previous">
                                <svg id="prev" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                    viewBox="0 0 24 24">
                                    <path d="M6 18V6h2v12H6zm3-6l9 6V6l-9 6z" />
                                </svg>
                            </button>
                            <button id="btnplay" class="btn" title="Play/Pause">
                                <img id="play" src="img/playbtn.svg" alt="">
                            </button>
                            <button id="btnnext" class="btn" title="Next">
                                <svg id="next" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                    viewBox="0 0 24 24">
                                    <path d="M16 6v12h-2V6h2zm-3 6L4 6v12l9-6z" />
                                </svg>
                            </button>
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img class="invert" width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
