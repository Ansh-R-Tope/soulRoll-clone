<svg width="100%" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Soul-Roll Logo">
  <title>Soul-Roll</title>
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2E5568"/>
      <stop offset="50%" stop-color="#1F3E50"/>
      <stop offset="100%" stop-color="#102832"/>
    </linearGradient>

    <!-- Tonearm Gradient -->
    <linearGradient id="tonearmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CCCCCC"/>
      <stop offset="100%" stop-color="#999999"/>
    </linearGradient>
  </defs>



  <!-- Vinyl Record -->
  <circle cx="50" cy="50" r="28" fill="#000000" />
  <circle cx="50" cy="50" r="6" fill="#EEE" />
  <circle cx="50" cy="50" r="2" fill="#000" />

  <!-- Stylized Tonearm -->
  <path d="M65 25 C75 30, 75 50, 65 55" fill="none" stroke="url(#tonearmGradient)" stroke-width="3" stroke-linecap="round" />
  <circle cx="65" cy="55" r="3" fill="#FF4D4D" />

  <!-- Text -->
  <text x="100" y="62" font-family="Arial Rounded MT Bold, sans-serif" font-size="36" fill="#FFFFFF" letter-spacing="2">
    Soul-Roll
  </text>
</svg>
